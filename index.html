<!doctype html>
<html>
<head>
<title>BIG BOSS</title>
<meta name="description" content="Our first page">
<meta name="keywords" content="html tutorial template">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body { 
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

#header {
  background-color: #f1f1f1;
  padding: 50px 10px;
  color: black;
  text-align: center;
  font-size: 90px; 
  font-weight: bold;
  position: fixed;
  top: 0;
  width: 100%;
  transition: 0.2s;
}
.parallax {
  /* The image used */
  background-image: url("https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.sun-sentinel.com%2Fresizer%2FCZd-jx0DOTuzHB146kEIJdA5AZk%3D%2F630x630%2Ftop%2Fwww.trbimg.com%2Fimg-4f9ca8a1%2Fturbine%2Fredeye-chief-keef-20120428&f=1&nofb=1");

  /* Set a specific height */
  min-height: 500px; 

  /* Create the parallax scrolling effect */
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
</style>
</head>
<body>
<div id="header">SUCK MY NUTS</div>

<div style="margin-top:200px;padding:15px 15px 250px;font-size:30px">
  <p><b>This example demonstrates how to shrink a header when the user starts to scroll the page.</b></p>
</div>
<script>
// When the user scrolls down 50px from the top of the document, resize the header's font size
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
    document.getElementById("header").style.fontSize = "30px";
  } else {
    document.getElementById("header").style.fontSize = "90px";
  }
}
</script>
<div class="parallax"></div>

<div style="height:800px;background-color:purple;font-size:48px">
SUCK MY FAT NUTS
</div>
</body>
</html>
